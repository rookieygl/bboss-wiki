version: '2.2'
services:
  cerebro:
    image: lmenezes/cerebro:0.8.4
    container_name: cerebro
    ports:
      - 9000:9000
    command:
      - -Dhosts.0.host=http://elasticsearch:9202
    networks:
      - es7net
  kibana:
    image: kibana:7.6.2
    container_name: sin_kibana
    environment:
#      - SERVER.PORT=5602
#      - elasticsearch.hosts=http://elasticsearch:9201
#      - ELASTICSEARCH_URL=http://elasticsearch:9202
      - XPACK.MONITORING.UI.CONTAINER.ELASTICSEARCH.ENABLED=false
      - elasticsearch.ssl.verify=false
      - XPACK_GRAPH_ENABLED=false
      - xpack_monitoring_collection_enabled=true
      - timelion_enabled=false
    ports:
      - 5602:5602
    networks:
      - es7net
  elasticsearch:
    image: elasticsearch:7.6.2
    container_name: single_es
    hostname: single_es
    extra_hosts:
      - "es_node1.yml:192.168.147.102"
    environment:
      - cluster.name=elastic
      - node.name=single_es
      - node.master=true
      - node.data=true
      - http.port=9202
      - transport.port=9302
      - bootstrap.memory_lock=true
      - http.cors.enabled=true
      - http.cors.allow-origin=*
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.seed_hosts=single_es
#      - network.publish_host=elasticsearch
      - cluster.initial_master_nodes=single_es
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /data/es/single_es/data:/usr/share/elasticsearch/data
      - /data/es/single_es/logs:/usr/share/elasticsearch/logs
    ports:
      # 对外只需开放9200
      - 9202:9202
    networks:
      - es7net
volumes:
  esdata:
    driver: local

networks:
  es7net:
    driver: bridge